<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #print {
            width: 100px;
            height: 30px;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            background-color: blue;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="print">点击打印</div>
    <!-- 打印内容区 -->
    <div id="content">打印内容区测试</div>
</body>
<script type="module">
    import {Print} from './print.js'

    const printBtn = document.querySelector('#print')
    printBtn.addEventListener('click', () => {
        new Print({
            dom: '#content'
        })
    })
</script>
</html>
